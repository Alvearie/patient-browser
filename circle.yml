jobs:
  build:
    docker:
      image: node:7.9.0-browsers
    environment:
      - NODE_ENV: "development"
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install npm wee
          command: npm install && npm run build
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

  test:
    docker:
      - image: node:7.9.0-browsers
    steps:
      - checkout
      - run:
          name: Test
          command: npm test
      # - run:
