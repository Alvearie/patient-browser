# Default values for fhir.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: alvearie/patient-browser
  pullPolicy: Always
  tag: 0.0.1

# The following attribute deliverately includes an unsupported character '@' 
# to prevent deployment of this chart without the deployer explicitely providing a valid FHIR URL
fhirServer: @ Please enter valid FHIR URL

service:
  type: ClusterIP
  httpPort: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

initContainers:
  # fhir-init:  # <- will be used as container name
  #  image: "busybox:1.30.1"
  #  imagePullPolicy: "IfNotPresent"
  #  command: ['sh', '-c', 'echo this is an initContainer']
  #    volumeMounts:
  #    - mountPath: /tmp/foo
  #      name: foo

extraVolumeMounts: []

extraVolumes: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}

env: []
